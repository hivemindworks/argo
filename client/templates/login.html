<template name='login'>
  {{> header}}
  <div class='container'>
    <form class="center-form">
      <label>Email</label>
      <input type="text" placeholder='e.g. john@gmail.com'>
      <label>Password</label>
      <input type="text" class="block full-width mb1 field-light" id='startLoc'>
      <button type="submit" class="button">Log In</button>
    </form>
    <small>Don't have an account yet? <a href='/signup'>Sign Up</a>.</small>
  </div>
</template>
