<template name='signup'>
  {{> header}}
  <div class='container'>
    <form class="center-form">
      <label>Email</label>
      <input type="text" placeholder='e.g. jane@gmail.com'>
      <label>Password</label>
      <input type="text" class="block full-width mb1 field-light" id='startLoc'>
      <button type="submit" class="button">Sign Up</button>
    </form>
    <small>Already have an account? <a href='/login'>Log In</a>.</small>
  </div>
</template>
